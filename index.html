<!DOCTYPE html>
<html>
<head>
	<title>Moodcast</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
<div class="container"> 

	<div class="jumbotron"> 

		<h1> Moodcast</h1>
		<h3> Music for your mood</h3>

	</div>

	<div class="row">

		<div class="col-lg-4 mood-maker">


			<div id="location"> 

		  		<input type="text" value="Enter your location">

			</div>

			<br>

			<div class="mood-buttons"> 

				
				<button id="Happy"> Happy </button>
				<br>
				<button id="Sad"> Sad </button>
				<br>
				<button id="Angry"> Angry </button>
				<br>
				<button id="Relaxing"> Relaxing </button>
				<br>
				<button id="Dance"> Dance </button>
				<br>
				<button id="Time to sleep"> Time </button>

			
			</div>

		</div>

		<div class="col-lg-4">

			<div class="spotify"> 

				<iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>

			</div>


	    </div>


		<div class="col-lg-4">

			<div class="playlist">

				<h3> Playlist </h3>

			</div>

		</div>

	</div>
	

</div>
