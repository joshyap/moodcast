<!DOCTYPE html>
<html>
<head>
	<title>Moodcast</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	
<div class="container"> 

	<div class="row">

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 jumbotron"> 

					<h1> Moodcast</h1>
					<h3> Music from the weather</h3>

		</div>

	</div>

	<div class="row">

		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 mood-maker">


			<form>
			    <input id="selectedLocation" type="text" name="location">
			    <br>
			    <button id="btnSelectLocation">Search Location</button>
			</form>
			<div class="city">City:</div>
			<div class="wind">Wind:</div>
			<div class="humidity">Humidity:</div>
			<div class="temp">Temp:</div>
			<div class="rain">Rain:</div>

			<br>

			<div class="mood-buttons"> 

				<button class="depth" type="button" id="happy"> Happy </button>
				<br>
				<button class="depth" type="button" id="sad"> Sad </button>
				<br>
				<button class="depth" type="button" id="angry"> Angry </button>
				<br>
				<button class="depth" type="button" id="relaxing"> Relaxing </button>
				<br>
				<button class="depth" type="button" id="dance"> Dance </button>
				<br>
				<button class="depth" type="button" id="time-to-sleep"> Time to Sleep </button>

			
			</div>

		</div>

		<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 spotify">

			<div> 

				<iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>

			</div>


	    </div>


		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 playlist">

			<div>

				<h3> Playlist </h3>
				

			</div>

		</div>

	</div>


</div>


<script src="https://code.jquery.com/jquery-3.1.1.js" </script>
<script src="assets/javascript/app.js"> </script>
<script type="text/javascript">
    // This is our API key
    var APIKey = "166a433c57516f51dfab1f7edaed8413";

    var searchLocation = "houston";
    var queryURL = "http://api.openweathermap.org/data/2.5/weather?" + "q=" + searchLocation + "&units=imperial&appid=" + APIKey;
//start of button
$("#btnSelectLocation").on("click", function(event) {
  event.preventDefault();
  searchLocation = $("#selectedLocation").val().trim();
  //console.log("Location: " + searchLocation);
  queryURL = "http://api.openweathermap.org/data/2.5/weather?" + "q=" + searchLocation + "&units=imperial&appid=" + APIKey;
  //console.log(queryURL);
//});

//end of button
    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({
        url: queryURL,
        method: "GET"
      })
      // We store all of the retrieved data inside of an object called "response"
      .done(function(response) {
        // Log the queryURL
        console.log(queryURL);
        // Log the resulting object
        console.log(response);
        // Transfer content to HTML
        $(".city").html("<h1>" + response.name + " Weather Details</h1>");
        $(".wind").html("Wind Speed: " + response.wind.speed);
        $(".humidity").html("Humidity: " + response.main.humidity);
        $(".temp").html("Temperature (F): " + response.main.temp);
        $(".rain").html("Precipitation: " + response.weather[0].main);

</body>
</html>
